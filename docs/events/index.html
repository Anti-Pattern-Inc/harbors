<!-- イベント一覧情報を取得する -->
<script>
    $(document).ready(function(){
      var events_html = '';
      $.ajax({
        type: 'GET',
        url: 'https://script.google.com/macros/s/AKfycbwbHBUZYsGi0DlbRGVJGa9iQNKVoDqRgFxMVcNLZ6KeHZhmIYU/exec',
        dataType: 'jsonp',
        jsonpCallback: 'jsondata',
        success: function(json){
          for (var i in json){
            events_html +=
              '<div class="card mb-3">'+
                '<div class="row no-gutters">'+
                  '<div class="col-md-4 my-auto">'+
                    '<img class="card-img" src="'+ json[i].img_url +'">'+
                  '</div>'+
                  '<div class="col-md-8">'+
                    '<div class="card-body text-left">'+
                      '<h5 class="card-title">'+ json[i].title +'</h5>'+
                      '<h5 class="card-title">'+ json[i].date + '　' +json[i].start_time +'~</h5>'+
                      '<p>' + json[i].overview + '</p>'+
                      '<a class="btn btn-primary" href="' + json[i].detail_url + '" target="_blank">詳細ページへ</a>'+
                    '</div>'+
                  '</div>'+
                '</div>'+
              '</div>';
          }
          $('#events').append(events_html);
        }
      }).fail(function(){
        $('#events').append('<div class="col-md-12"><p class="text-center">ページが取得できませんでした。時間をおいてご確認ください。</p></div>');
      });
    })
    </script>
